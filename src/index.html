<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Oswald" rel="stylesheet">
    <title>Doctor Lookup</title>
</head>
  <body>
    <div class='container'>
      <h1>Doctor Lookup</h1>
      <form id='doctorForm'>
        <div class="form-group">
          <label for="doctor">Enter Doctor name:</label>
          <input class="form-control" name="doctor" id="doctor" type="text" required>
        </div>
        <button class="btn btn-danger">Search</button>
      </form>
      <form id='issueForm'>
        <div class="form-group">
          <label for="issue">Search by Issue: </label>
          <input class="form-control" name="issue" id="issue" type="text" required>
        </div>
        <button class="btn btn-warning">Search</button>
      </form>
    <h1>Doctors: </h1>
    <div class='doctorsList'></div>
    <div class='showErrors'></div>
  </div>
  </body>
</html>
